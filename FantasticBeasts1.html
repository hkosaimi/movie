<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css" />

  <body>
    <div class="header">
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div style="margin: 0 auto; width: 90%; padding: 4rem 0">
      <video
        controls
        autoplay
        id="fullscreenVideo"
        width="400px"
        src="https://server-hls2-stream-c11.cdn-tube.xyz/v/02/00032/mf6ua4jffq9p_h/h.mp4?t=GA1LEL_1L4ismtDRs35lWCNxgtq6f17qO1LRb2Kn1ZQ&s=1705403883&e=86400&f=161271&sp=30000&i=0.0"></video>
    </div>
    <script>
      const videoElement = document.getElementById("fullscreenVideo");

      // Toggle fullscreen on video click
      videoElement.addEventListener("click", toggleFullscreen);

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          videoElement.requestFullscreen().catch((err) => {
            console.error("Error attempting to enable full-screen mode:", err.message);
          });
        } else {
          document.exitFullscreen();
        }
      }
    </script>
  </body>
</html>
